# Local development docker-compose
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  nginx:
    image: nginx:alpine
    container_name: fam-balance-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ../fam-balance/public:/var/www/html/public:ro
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - nextjs
    networks:
      fam-balance-internal-dev:
        ipv4_address: 172.200.0.11
        aliases:
          - fam-balance-nginx-dev.sandbox

  php:
    build:
      context: ../fam-balance
      dockerfile: ../fam-balance-deploy/php/Dockerfile
    container_name: fam-balance-php-dev
    volumes:
      - ../fam-balance:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-fam_balance}
      - DB_USERNAME=${DB_USERNAME:-fam_balance}
      - DB_PASSWORD=${DB_PASSWORD:-fam_balance}
    depends_on:
      - mysql
    networks:
      fam-balance-internal-dev:
        ipv4_address: 172.200.0.12
        aliases:
          - fam-balance-php-dev.sandbox

  nextjs:
    build:
      context: ../fam-balance-ui
      dockerfile: ../fam-balance-deploy/nextjs/Dockerfile.dev
    container_name: fam-balance-nextjs-dev
    volumes:
      - ../fam-balance-ui:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://fjperezcantero.local:8080/api/v1}
    networks:
      fam-balance-internal-dev:
        ipv4_address: 172.200.0.14
        aliases:
          - fam-balance-nextjs-dev.sandbox

  mysql:
    image: mysql:8.0
    container_name: fam-balance-mysql-dev
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-fam_balance}
      - MYSQL_USER=${DB_USERNAME:-fam_balance}
      - MYSQL_PASSWORD=${DB_PASSWORD:-fam_balance}
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command:
      - '--skip-log-bin'
    networks:
      fam-balance-internal-dev:
        ipv4_address: 172.200.0.13
        aliases:
          - fam-balance-mysql-dev.sandbox

volumes:
  mysql_data_dev:

networks:
  fam-balance-internal-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.200.0.0/24
