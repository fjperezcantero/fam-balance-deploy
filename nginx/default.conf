upstream nextjs {
    server nextjs:3000;
}

upstream php-fpm {
    server php:9000;
}

# Root domain -> Redirect to app subdomain
server {
    listen 80;
    server_name fjperezcantero.es www.fjperezcantero.es;
    return 301 $scheme://app.fjperezcantero.es$request_uri;
}

# App subdomain -> Next.js (frontend) + Laravel API
server {
    listen 80;
    server_name app.fjperezcantero.es;
    root /var/www/html/public;

    # Permitir subida de archivos grandes
    client_max_body_size 100M;

    location /storage {
        alias /var/www/html/public/storage;
        try_files $uri =404;
        access_log off;
    }

    # API and sanctum -> Laravel
    location ~ ^/(api|sanctum)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Everything else -> Next.js
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# API subdomain -> Laravel API only
server {
    listen 80;
    server_name api.fjperezcantero.es;
    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# Legacy Laravel web (Blade views)
server {
    listen 80;
    server_name fam-balance.fjperezcantero.es gym-metrics.fjperezcantero.es wardrobes.fjperezcantero.es;
    root /var/www/html/public;

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}