services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: fam-balance-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    networks:
      - web

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: fam-balance-letsencrypt
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    environment:
      - NGINX_PROXY_CONTAINER=fam-balance-nginx-proxy
    depends_on:
      - nginx-proxy
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: fam-balance-nginx
    volumes:
      - ../fam-balance/public:/var/www/html/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - VIRTUAL_HOST=${DOMAINS}
      - LETSENCRYPT_HOST=${DOMAINS}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    depends_on:
      - php
      - nextjs
    networks:
      - web
      - internal

  php:
    build:
      context: ../fam-balance
      dockerfile: ../fam-balance-deploy/php/Dockerfile
    container_name: fam-balance-php
    volumes:
      - ../fam-balance:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - internal

  nextjs:
    build:
      context: ../fam-balance-ui
      dockerfile: ../fam-balance-deploy/nextjs/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: fam-balance-nextjs
    environment:
      - NODE_ENV=production
    networks:
      - internal

  mysql:
    image: mysql:8.0
    container_name: fam-balance-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - '--skip-log-bin'
    networks:
      - internal

volumes:
  certs:
  vhost:
  html:
  mysql_data:

networks:
  web:
    name: fam-balance-web
  internal:
    name: fam-balance-internal
