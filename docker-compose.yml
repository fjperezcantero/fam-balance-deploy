volumes:
  mysql_data:
    external: true
  certs:
  html:
  acme:

networks:
  fam-balance-network:
    external: true

services:
  nginx-proxy:
    container_name: fam-balance-deploy-nginx-proxy
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - ./nginx-proxy/vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.15

  letsencrypt:
    container_name: fam-balance-deploy-letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=fam-balance-nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - ./nginx-proxy/vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.16

  nginx:
    container_name: fam-balance-deploy-nginx
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ../fam-balance/public:/var/www/html/public:ro
      - ../fam-balance/storage/app/public:/var/www/html/public/storage:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - nextjs
    environment:
      - VIRTUAL_HOST=fjperezcantero.es,www.fjperezcantero.es,api.fjperezcantero.es,fam-balance.fjperezcantero.es
      - LETSENCRYPT_HOST=fjperezcantero.es,www.fjperezcantero.es,api.fjperezcantero.es,fam-balance.fjperezcantero.es
      - LETSENCRYPT_EMAIL=fjperezcantero@gmail.com
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.11
        aliases:
          - fam-balance-nginx-prod.sandbox

  php:
    container_name: fam-balance-deploy-php
    build:
      context: ./php
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ../fam-balance:/var/www/html:delegated
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.12
        aliases:
          - fam-balance-php-prod.sandbox

  nextjs:
    container_name: fam-balance-deploy-nextjs
    build:
      context: ../fam-balance-ui
      dockerfile: ../fam-balance-deploy/nextjs/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    environment:
      - NODE_ENV=production
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.14
        aliases:
          - fam-balance-nextjs-prod.sandbox

  mysql:
    container_name: fam-balance-deploy-mysql
    image: mysql:8.0
    ports:
      - "9906:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    command:
      - '--skip-log-bin'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      fam-balance-network:
        ipv4_address: 172.102.0.13
        aliases:
          - fam-balance-mysql-prod.sandbox
